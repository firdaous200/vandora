<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Order Form</h1>
    <form action="/finalize-order" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="postal_code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Example: 0123456789" required><br><br>

        <label for="quantity">Desired Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" oninput="calculateTotal()" required><br><br>

        <label for="total">Order Total (â‚¬):</label>
        <input type="text" id="total" name="total" readonly><br><br>

        <input type="submit" value="Finalize Order">
    </form> 
</body>
</html>
